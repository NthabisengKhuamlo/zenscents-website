<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenscents - Fresh Scents for Your Home, Inspired by Gen Z Living">
    <meta name="keywords" content="Zenscents, home fragrance, diffusers, scents, shop">
    <meta name="author" content="Nthabiseng Khumalo">
    <title>Zenscents | Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: padding 0.3s ease;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
        }
        .cart-icon {
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
            background-color: #222;
            padding: 12px;
            border-radius: 50%;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cart-icon:hover {
            background-color: #444;
            transform: scale(1.1);
        }
        .cart-popup {
            position: fixed;
            top: 50px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .cart-popup h3 {
            margin-top: 0;
        }
        .cart-popup ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-popup ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .cart-popup button {
            background-color: #222;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .cart-popup button:hover {
            background-color: #444;
        }
        .btn {
            background-color: #222;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            width: 100%; /* Ensures both buttons are the same size */
            margin-bottom: 10px; /* Space between buttons */
        }

        .btn:hover {
            background-color: #444;
        }

        /* Styling for the buttons specifically */
        .product button,
        .product a.btn {
            width: 100%; /* Ensure both buttons take the same width */
            padding: 12px 25px; /* Consistent padding for both buttons */
            background-color: #222; /* Same background color for both buttons */
            color: white; /* Same text color */
            border-radius: 50px; /* Same border radius */
            font-weight: bold; /* Same font weight */
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-block; /* Ensures that they are treated as inline-block elements */
        }

        .product button:hover,
        .product a.btn:hover {
            background-color: #444; /* Same hover effect */
        }

        #hero-section {
            background-image: url('images/home-banner.jpg'); /* Image as background */
            background-size: cover; /* Cover the entire section */
            background-position: center; /* Center the image */
            padding: 100px 20px; /* Add extra padding for a large banner */
            text-align: center;
            color: black; /* Changed to black for better contrast */
            position: relative;
            z-index: 1;
        }

        #hero-section h2, #hero-section p {
            color: black; /* Ensure text is visible against the nude-colored background */
        }

        #hero-section .btn {
            background-color: #f2c1a1;
            color: #222;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }

        #featured-products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Parallax effect */
        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zenscents</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="toggleCartPopup()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Hero Section with Parallax Effect -->
    <section id="hero-section" class="parallax">
        <h2>Fresh Scents for Your Home</h2>
        <p>Inspired by Gen Z Living</p>
        <a href="shop.html" class="btn">Shop Now</a>
    </section>

    <section id="featured-products">
        <h2>Our Best Sellers</h2>
        <div class="product">
            <img src="images/red-apple-diffuser.jpg" alt="Red Apple Diffuser">
            <h3>Red Apple Diffuser</h3>
            <p>R199</p>
            <button onclick="addToCart('Red Apple Diffuser', 199)">Add to Cart</button>
            <a href="Red Apple Diffuser.html">
                <button>View Product</button>
            </a>
        </div>
        <div class="product">
            <img src="images/jasmine-diffuser.jpg" alt="Jasmine Diffuser">
            <h3>Jasmine Diffuser</h3>
            <p>R199</p>
            <button onclick="addToCart('Jasmine Diffuser', 199)">Add to Cart</button>
            <a href="Jasmine Diffuser.html">
                <button>View Product</button>
            </a>
        </div>
    </section>

    <div id="cart-popup" class="cart-popup">
        <h3>Your Cart</h3>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <footer>
        <p>&copy; 2025 Zenscents. All Rights Reserved.</p>
    </footer>

    <script>
        // Initialize cart
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Add item to cart
        function addToCart(name, price) {
            let item = { name, price, quantity: 1 };
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update cart count
        function updateCartCount() {
            let cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').innerText = cartCount;
        }

        // Update cart popup
        function updateCartPopup() {
            let cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - R${item.price} x ${item.quantity}`;
                cartItems.appendChild(li);
            });
        }

        // Show or hide the cart popup
        function toggleCartPopup() {
            let popup = document.getElementById('cart-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            updateCartPopup();
        }

        // Proceed to checkout
        function checkout() {
            // Redirect to checkout page (or process checkout)
            window.location.href = 'checkout.html';
        }

        // Update cart count on page load
        updateCartCount();
    </script>
</body>
</html>
